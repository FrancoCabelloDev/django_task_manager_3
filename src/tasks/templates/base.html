<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .priority-high { background-color: #ffeeee; }
        .priority-medium { background-color: #ffffee; }
        .priority-low { background-color: #eeffee; }
        .task-completed { text-decoration: line-through; color: #888; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 p-5 space-y-6">
            <h2 class=" text-center text-2xl font-bold">Personal Work</h2>
            <nav class="pt-10 space-y-4 ">
                <a href="{% url 'task_list' %}" class="block border-b border-gray-400 text-gray-400 hover:text-white">Task</a>
                <a href="{% url 'task_create' %}" class="block border-b border-gray-400 text-gray-400 hover:text-white">New Task</a>
                <a href="{% url 'category_create'%}" class="block border-b border-gray-400 text-gray-400 hover:text-white">Categories</a>
                <a href="#" class="block border-b border-gray-400 text-gray-400 hover:text-white">Finance</a>
            </nav>
        </aside>
        
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
    
            {% block content %}
            {% endblock %}
        </div>
    
     
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
